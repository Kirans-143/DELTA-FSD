<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Food Item List
      </caption>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Samosa</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Egg Puff</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Bhel Puri</td>
        <td>30</td>
      </tr>
    </table>

    <table border="black">
      <caption>
        Food Item List
      </caption>
      <tr>
        <th rowspan="2">Item</th>
        <th colspan="2">Price</th>
      </tr>
      <tr>
        <th>INR</th>
        <th>US</th>
      </tr>
      <tr>
        <td>Samosa</td>
        <td>10</td>
        <td>0.10</td>
      </tr>
      <tr>
        <td>Egg Puff</td>
        <td>20</td>
        <td>0.20</td>
      </tr>
      <tr>
        <td>Bhel Puri</td>
        <td>30</td>
        <td>0.30</td>
      </tr>
    </table>
  </body>
</html>
